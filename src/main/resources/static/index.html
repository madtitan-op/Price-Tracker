<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Material Design look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-4xl mx-auto py-4 px-6">
        <h1 class="text-2xl font-bold text-gray-700">Price Tracker</h1>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-4xl mx-auto p-6">

    <!-- Add Product Form -->
    <div class="material-card p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Track a New Product</h2>
        <form id="addProductForm">
            <div class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-600 mb-1">Product URL</label>
                    <input type="url" id="url" name="url" class="w-full p-3 material-input"
                           placeholder="https://www.amazon.in/dp/..." required>
                </div>
                <div>
                    <label for="targetPrice" class="block text-sm font-medium text-gray-600 mb-1">Target Price
                        (â‚¹)</label>
                    <input type="number" id="targetPrice" name="targetPrice" step="0.01"
                           class="w-full p-3 material-input" placeholder="e.g., 49999.00" required>
                </div>
                <div>
                    <label for="userEmail" class="block text-sm font-medium text-gray-600 mb-1">Your Email</label>
                    <input type="email" id="userEmail" name="userEmail" class="w-full p-3 material-input"
                           placeholder="you@example.com" required>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" id="submitButton"
                        class="w-full py-3 px-4 material-button flex items-center justify-center">
                    <span id="submitButtonText">Start Tracking</span>
                    <div id="submitSpinner" class="hidden loader w-6 h-6 border-2 border-t-2"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Message Display Area -->
    <div id="messageArea" class="hidden p-4 mb-6 rounded-md text-sm"></div>

    <!-- Tracked Products List -->
    <div>
        <h2 class="text-xl font-semibold mb-4">Currently Tracked Products</h2>
        <div id="loader" class="flex justify-center py-8">
            <div class="loader"></div>
        </div>
        <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
