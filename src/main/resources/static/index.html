<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
    <h1>Price Tracker</h1>
</header>

<main class="container">
    <div class="card form-card">
        <h2>Track a New Product</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="url">Product URL</label>
                <input type="url" id="url" name="url" placeholder="https://www.amazon.in/dp/..." required>
            </div>
            <div class="form-group">
                <label for="targetPrice">Target Price (â‚¹)</label>
                <input type="number" id="targetPrice" name="targetPrice" step="0.01" placeholder="e.g., 49999.00" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Your Email</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">
                <span class="btn-text">Start Tracking</span>
                <div class="spinner hidden"></div>
            </button>
        </form>
    </div>

    <div class="product-section">
        <h2>Currently Tracked Products</h2>
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>
        <div id="productList" class="product-grid">
        </div>
    </div>
</main>

<div id="toastContainer"></div>

<script src="script.js"></script>

</body>
</html>
